    <h1> Mental Math Game </h1>
    <div class="center">
        <p id="instructions">
            You have 1 minute to answer as many questions as you can.
        </p>
        <br>
        <p id="scores">
            Score: 0
        </p>
        <br>
        <button class="login">Login</button>
        <button id="start" onclick="startGame()">Start</button>
        <br>
        <img id="question">&nbsp;</img>
        <br>
        <input id="answer" type="text" value="" onkeypress="if (event.key ==='Enter') check()">
        <br>
        <button id="submit" onclick="check()">Submit</button>
    </div>
    <h1> Highscores </h1>
    <!-- Comment display options -->
    <div class="flex-center">
        <button onclick="prevPage()">&lt;</button>
        <input id="score-page" class="page" onchange="loadHighscores()" type="text" value="1">
        <button onclick="nextPage()">&gt;</button>
        <select id="score-max" class="select-max" onchange="loadHighscores()" name="max">
            <option value="5">5</option>
            <option value="20" selected>20</option>
            <option value="50">50</option>
            <option value="100">100</option>
        </select>
    </div>
    <!-- Container to udpate with comments using JS -->
    <div class="ul" id="score-container">
